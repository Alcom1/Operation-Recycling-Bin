<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" name="viewport" content="width=device-width, user-scalable=no">
        <title>ORB</title>
        <style>
            * {
                margin : 0;
            }
            html {
                height: 100%;
            }
            body {
                background-color: #000;
                height: 100%;
                display: flex;
                align-items: center;
                justify-content: center;
                -webkit-touch-callout: none;
                -webkit-user-select: none;
                -khtml-user-select: none;
                -moz-user-select: none;
                -ms-user-select: none;
                user-select: none;
            }
            canvas {
                background: #7F8887;
                /* word-spacing: 0.2em; */
            }
            .fontholder {
                position : absolute;
                font-family: Font04b_08;
                z-index: -1;
            }
            .fullscreen {
                position: absolute;
                bottom: 0;
                right: 0;
            }
            @media (max-aspect-ratio: 3/2) {
                canvas {
                    width: 100%;
                }
            }
            @media (min-aspect-ratio: 3/2) {
                canvas {
                    height: 100%;
                }
            }
            @font-face {
                font-family: Font04b_08;
                src: url('font/04B_08.woff2') format('woff2');
                font-weight: normal;
                font-style: normal;
                font-display: swap;
            }
            @font-face {
                font-family: FontStencil;
                src: url('font/aero_matics_stencil.woff2') format('woff2');
                font-weight: normal;
                font-style: normal;
                font-display: swap;
            }
        </style>
    </head>
    <body>
        <!-- Canvas -->
        <span class="fontholder">.</span>
        <canvas></canvas>
        <button class ="fullscreen" onclick="document.querySelector('canvas').requestFullscreen()">fullscreen</button>

        <script src='src/game/load.ts' type="module"></script>
    </body>
</html>
